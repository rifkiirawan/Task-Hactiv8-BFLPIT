<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body>

<section>
    <div class="container">
        <header class="d-flex py-3  justify-content-end">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link link-dark" href="#">Tugas 2</a>
                </li>
            </ul>
        </header>
    </div>
    <div style="background-color: #f7f8fc;">
        <div style="padding: 40px;">
            <div class="container" style="background-color: #FFF; margin-top: 20px;">
                <h2 style="text-align: center;">TUGAS 2</h2>
                <form action="">
                    <label for="a"><b>Angka 1</b></label><br>
                    <input id="first" type="number" step="any" class="form-control" name="a"><br>
                    <label for="b"><b>Angka 2</b></label><br>
                    <input id="second" type="number" step="any" class="form-control" name="b"></input><br>
                </form>
                <div class="d-grid">
                    <button class="btn btn-lg btn-success" style="margin-top: 10px;" onclick="add()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function add(){
        var a,b,addition,division;

        a=parseFloat(document.getElementById("first").value);
        b=parseFloat(document.getElementById("second").value);
        
        //penjumlahan
        addition=a+b

        //pembagian
        if(b!=0){
            division=a/b;
        }else division="Infinity"

        alert("Hasil penjumlahan - "+addition+"\n"+"Hasil Pembagian - "+division);
    }
</script>
</body>
</html>
